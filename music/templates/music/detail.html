{%extends "music/base.html"%}
<!-- title -->
{%block title%}
	Repo Edit
{%endblock%}


{% block body %}
	<img src="{{album.album_logo}}">
	<h1>{{album.album_title}}</h1></br>
	<h3>{{album.artist}}</h3></br>
		{% for song in album.song_set.all %}
			<label>
				{{song.song_title}}
				{% if song.is_faveroute %}
					<img src="https://discussions.citrix.com/public/style_images/master/star.png"/>
				{% endif %}
			</label></br>
				
		{%endfor%}
{% endblock %}
