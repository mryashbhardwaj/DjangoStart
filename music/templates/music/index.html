{%extends "music/base.html"%}
{% block body %}
	{% if albums %}
		<h3>Here are all the albums</h3>
		<ul>
			{% for album in albums %}
			<li><a href= "{% url 'music:detail' album.id  %}" >{{ album.album_title }}</a> </li>
			{% endfor %}
		</ul>	
	{% else  %}
		<h3>
			You do not have any albums
		</h3>
	{% endif %}
{% endblock %}
